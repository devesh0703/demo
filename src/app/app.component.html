<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>DotProduct</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center mt-5">
        <!-- Button to Open the Modal -->
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Add Cards
          </button>
        </div>
        <!-- <div *ngFor="let item of firstList | keyvalue">
          <li>{{item.key}}</li>
          <li>{{item.value}}</li>
        </div> -->
      </div>
    </div>
    <div class="container">
      <div class="row m-5" cdkDropListGroup>

      <!--first column cards-->
      <div class="col-md-4 text-center" cdkDropList [cdkDropListData]="firstList" (cdkDropListDropped)="drop($event)">
       
        <div class="cards" (click)="editCards(item.title,item.description,'firstlist')" cdkDrag *ngFor="let item of firstList" >
          <div class="title">
            {{item.title}}
          </div>
          <div class="description">
            {{item.description}}
          </div>
        </div>
      
       

      </div>

      <!--second column cards-->
      <div class="col-md-4 text-center" cdkDropList [cdkDropListData]="secondList" (cdkDropListDropped)="drop($event)">
       
        <div class="cards" (click)="editCards(item.title,item.description,'secondlist')" cdkDrag *ngFor="let item of secondList" >
          <div class="title">
            {{item.title}}
          </div>
          <div class="description">
            {{item.description}}
          </div>
        </div>
      
       

      </div>

      <!--third column cards-->
      <div class="col-md-4 text-center" cdkDropList [cdkDropListData]="thirdList" (cdkDropListDropped)="drop($event)">
       
        <div class="cards" (click)="editCards(item.title,item.description,'thirdlist')" cdkDrag *ngFor="let item of thirdList" >
          <div class="title">
            {{item.title}}
          </div>
          <div class="description">
            {{item.description}}
          </div>
        </div>
      
       

      </div>

    </div>
    </div>
    

    <!-- The Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Add New Cards</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="alert alert-primary" style="white-space: pre-line;" [hidden]="errorPopUp" role="alert">
                 {{errorFormMessage}}
                </div>
                <div class="col">
                  <label for="inputState">Title</label>
                  <input type="text" id="title" class="form-control" placeholder="Title">
                </div>
                <div class="col">
                  <label for="inputState">Description</label>
                  <input type="text" id="description" class="form-control" placeholder="Description">
                  <p></p>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Select Column</label>
                  <select id="column" class="form-control">
                    <option selected>firstlist</option>
                    <option>secondlist</option>
                    <option>thirdlist</option>
                  </select>
                </div>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" (click)="save()" >Success</button>
          </div>

        </div>
      </div>
    </div>
    
<!--EDIT CARDS -->

    <div class="modal" id="editModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <h4 class="modal-title">Edit Card</h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- Modal body -->
          <div class="modal-body">
            <form>
              <div class="row">
                <div class="alert alert-primary" style="white-space: pre-line;" [hidden]="errorPopUp" role="alert">
                 {{errorFormMessage}}
                </div>
                <div class="col">
                  <label for="inputState">Title</label>
                  <input type="text" id="edittitle" class="form-control" placeholder="Title">
                </div>
                <div class="col">
                  <label for="inputState">Description</label>
                  <input type="text" id="editdescription" class="form-control" placeholder="Description">
                  
                  <p></p>
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Select Column</label>
                  <select id="editcolumn" class="form-control">
                    <option selected>firstlist</option>
                    <option>secondlist</option>
                    <option>thirdlist</option>
                  </select>
                </div>
              </div>
            </form>
          </div>

          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-danger" (click)="deleteCard()" data-bs-dismiss="modal">Delete Card</button>
            <button type="button" class="btn btn-success" (click)="editCardsSave()"  >Apply</button>
          </div>

        </div>
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
